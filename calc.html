<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div id="calc" class="row">

        <div>
            <h2 id="text">44</h2>
            <h6 id="textSmall">small</h6>
        </div>

        <div>
            <button class="btn b1">7</button>
            <button class="btn b1">8</button>
            <button class="btn b1">9</button>
            <button class="btn b1">C</button>
        </div>

        <div>
            <button class="btn b1">4</button>
            <button class="btn b1">5</button>
            <button class="btn b1">6</button>
            <button class="btn b1">*</button>
        </div>

        <div>
            <button class="btn b1">1</button>
            <button class="btn b1">2</button>
            <button class="btn b1">3</button>
            <button class="btn b1">รท</button>
        </div>

        <div>
            <button class="btn b1">0</button>
            <button class="btn b1">.</button>
            <button class="btn b1">-</button>
            <button class="btn b1">+</button>
        </div>

    </div>
</div>


<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
