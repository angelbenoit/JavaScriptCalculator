<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div id="calc" class="row">

        <div>
            <h2 id="text">0</h2>
            <h6 id="textSmall">0</h6>
        </div>

        <table id="table">
            <tr>
                <td id="plusMinus" class="inputs">±</td>
                <td id="clear" class="inputs" colspan="4">C</td>
            </tr>
            <tr>
                <td id="seven" class="inputs">7</td>
                <td id="eight" class="inputs">8</td>
                <td id="nine" class="inputs">9</td>
                <td id="divide" class="inputs">÷</td>
            </tr>
            <tr>
                <td id="four" class="inputs">4</td>
                <td id="five" class="inputs">5</td>
                <td id="six" class="inputs">6</td>
                <td id="multiply" class="inputs">*</td>
            </tr>
            <tr>
                <td id="one" class="inputs">1</td>
                <td id="two" class="inputs">2</td>
                <td id="three" class="inputs">3</td>
                <td id="subtract" class="inputs">-</td>
            </tr>
            <tr>
                <td id="zero" class="inputs" colspan="2">0</td>
                <td id="decimal" class="inputs">.</td>
                <td id="add" class="inputs">+</td>
                <td id="submit" class="inputs" rowspan="4">=</td>
            </tr>
        </table>

</div>

<script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="calc.js"></script>

</body>
</html>
